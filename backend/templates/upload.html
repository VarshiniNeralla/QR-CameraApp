<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PixPocket Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg: #fffafc;
      --muted: #7b6f7a;
      --accent: #ffd7ef;
    }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Roboto, Arial;
      background: linear-gradient(180deg, var(--bg), #fffdf8);
      color:#3b2f36;
      padding:22px;
    }
    .container{
      max-width:640px;
      margin:0 auto;
      text-align:center;
    }
    h1 { margin: 10px 0; font-size:20px; }
    p.note { color:var(--muted); font-size:14px; }

    .buttons { display:flex; gap:12px; justify-content:center; margin-top:16px; flex-wrap:wrap; }

    .bigbtn {
      background: linear-gradient(90deg,#ffd1e8,#d7e9ff);
      border:none;
      padding:12px 18px;
      border-radius:14px;
      box-shadow: 0 10px 25px rgba(99,80,114,0.06);
      font-weight:700;
      cursor:pointer;
      min-width:160px;
    }

    .preview {
      margin-top:18px;
      border-radius:12px;
      box-shadow: 0 8px 20px rgba(59,47,54,0.06);
      overflow:hidden;
      display:none;
    }
    .preview img { width:100%; height:auto; display:block; }

    .status { margin-top:12px; color:var(--muted); font-size:14px; }

    /* hide file inputs visually */
    input[type="file"] { display:none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>PixPocket Upload</h1>
    <p class="note">Take a photo or choose from gallery. We compress the image to save time.</p>

    <div class="buttons">
      <label class="bigbtn" for="cameraInput">Take Photo</label>
      <label class="bigbtn" for="galleryInput">Choose from Gallery</label>
    </div>

    <!-- camera input triggers phone camera -->
    <input id="cameraInput" type="file" accept="image/*" capture="environment" />
    <!-- gallery input opens gallery picker -->
    <input id="galleryInput" type="file" accept="image/*" />

    <div class="preview" id="previewBox">
      <img id="previewImg" alt="preview" />
    </div>

    <div class="status" id="status">Waiting for image</div>
  </div>

  <script>
    const cameraInput = document.getElementById('cameraInput');
    const galleryInput = document.getElementById('galleryInput');
    const status = document.getElementById('status');
    const previewBox = document.getElementById('previewBox');
    const previewImg = document.getElementById('previewImg');

    const uploadUrl = window.location.href;

    async function handleFile(file){
      if(!file) return;
      status.textContent = 'Preparing image...';

      // compress image using canvas
      const compressedBlob = await compressImage(file, 0.7, 0.6); // quality and scale
      previewImg.src = URL.createObjectURL(compressedBlob);
      previewBox.style.display = 'block';
      status.textContent = 'Uploading...';

      const fd = new FormData();
      fd.append('photo', compressedBlob, file.name || 'photo.jpg');

      try {
        const res = await fetch(uploadUrl, { method: 'POST', body: fd });
        if(res.ok){
          status.textContent = 'Uploaded successfully';
          // optionally close the tab automatically: window.close()
        } else {
          status.textContent = 'Upload failed';
        }
      } catch(err){
        status.textContent = 'Network error';
      }
    }

    cameraInput.addEventListener('change', (e) => {
      const f = e.target.files[0];
      handleFile(f);
    });

    galleryInput.addEventListener('change', (e) => {
      const f = e.target.files[0];
      handleFile(f);
    });

    // compress function: returns a Blob
    function compressImage(file, quality=0.7, scale=0.6){
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const w = Math.round(img.width * scale);
            const h = Math.round(img.height * scale);
            canvas.width = w;
            canvas.height = h;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, w, h);
            canvas.toBlob((blob) => {
              if(blob) resolve(blob);
              else reject(new Error('Compression failed'));
            }, 'image/jpeg', quality);
          };
          img.onerror = (e) => reject(e);
          img.src = ev.target.result;
        };
        reader.onerror = (e) => reject(e);
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
