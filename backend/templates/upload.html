<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Upload Photo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    input[type=file] { font-size: 18px; }
    .info { margin-top: 12px; color: #333; }
    .preview { margin-top: 12px; max-width: 98vw; }
    button { margin-top: 8px; padding: 8px 12px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Take or choose a photo</h2>
  <form id="uploadForm" method="post" enctype="multipart/form-data">
    <input id="fileInput" name="photo" type="file" accept="image/*" capture="environment" />
    <div>
      <button type="submit">Upload</button>
    </div>
  </form>

  <div class="info" id="status"></div>
  <img id="preview" class="preview" src="" alt="" />

  <script>
    const sessionId = "{{ session_id }}";
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const status = document.getElementById("status");
    const preview = document.getElementById("preview");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      preview.src = url;
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) {
        status.textContent = "Please pick or take a photo first.";
        return;
      }
      status.textContent = "Uploading...";
      const formData = new FormData();
      formData.append("photo", file);
      try {
        const res = await fetch(window.location.href, { method: "POST", body: formData });
        if (res.ok) {
          const json = await res.json();
          status.textContent = "Uploaded. Returning to receiver.";
          // optional: close tab automatically
          // window.close();
        } else {
          status.textContent = "Upload failed.";
        }
      } catch (err) {
        status.textContent = "Upload error.";
      }
    });

    // auto open camera on page load on some browsers
    // set a small timeout to allow page rendering
    setTimeout(() => {
      // some mobile browsers will not allow programmatic click without user gesture
      // so we do not force it. The user can tap the file input.
    }, 300);
  </script>
</body>
</html>
